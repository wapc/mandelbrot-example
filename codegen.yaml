schema: schema.widl
generates:
  assembly/module.ts:
    package: widl-codegen/language/assemblyscript
    visitorClass: ModuleVisitor
  assembly/index.ts:
    ifNotExists: true
    package: widl-codegen/language/assemblyscript
    visitorClass: ScaffoldVisitor
    config:
      package: './module'
---
schema: schema.widl
parentDir: tinygo
generates:
  module/module.go:
    package: widl-codegen/language/tinygo
    visitorClass: ModuleVisitor
    config:
      package: module
  main.go:
    ifNotExists: true
    package: widl-codegen/language/tinygo
    visitorClass: ScaffoldVisitor
    config:
      import: github.com/wapc/mandelbrot-example/tinygo/module
      package: module
---
schema: schema.widl
parentDir: rust
generates:
  src/generated.rs:
    package: widl-codegen/language/rust
    visitorClass: ModuleVisitor
  src/lib.rs:
    ifNotExists: true
    package: widl-codegen/language/rust
    visitorClass: ScaffoldVisitor
    config:
      use: generated